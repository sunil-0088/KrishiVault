<div class="container">
  <div class="row align-items-center">
    <div class="col-md-6 d-none d-md-block">
      <img src="assets/your-image.jpg" class="img-fluid" alt="Responsive image">
    </div>
    <div class="col-md-6">
      <div class="text-center mb-3">
        <img src="assets/logo.png" alt="Logo" class="img-fluid mb-3">
      </div>
      <form  (ngSubmit)="login()">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" formControlName="email" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" formControlName="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </form>
      <button class="btn btn-link btn-block" (click)="showRegistration()">Create New Account</button>

      <div *ngIf="showRegister" [@slideInOut]>
        <form  (ngSubmit)="register()">
          <div class="form-group">
            <label for="reg-email">Email:</label>
            <input type="email" id="reg-email" formControlName="email" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="reg-password">Password:</label>
            <input type="password" id="reg-password" formControlName="password" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" formControlName="confirmPassword" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
