<form *ngIf="resetForm" [formGroup]="resetForm">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card" style="width: 360px;">
          <div class="card-header">
            Reset Password
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="email">Email</label>
              <input 
                type="text" 
                class="form-control" 
                formControlName="email" 
                placeholder="Email">
            </div>
          </div>
          <div class="card-footer text-center">
            <button type="button" class="btn btn-primary" (click)="sendResetLink()">Reset Password</button>
            <div class="mt-2">
              <a class="btn btn-link" routerLink="/auth/sign-up">Don't have an account? Sign Up here!</a>
            </div>
            <div class="mt-2">
              <a class="btn btn-link" routerLink="/auth/login">Already have an account? Login Here</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
