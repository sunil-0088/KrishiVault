<form *ngIf="loginForm" [formGroup]="loginForm">
  <div class="container col align-items-center">
    <div class="w-100 mb-2">
      <h5 class="text-secondary-emphasis">Welcome back ðŸ‘‹</h5>
      <h6 class="text-secondary">Log in your account</h6>
    </div>
    <div class="w-100 my-3">
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          [class.is-invalid]="email!.invalid && email!.touched"
          formControlName="email"
          placeholder="Email"
          id="validationEmail"
          required
        />
        <div *ngIf="email?.invalid && email?.touched" class="invalid-feedback">
          <div *ngIf="email?.errors?.['required']">Email is required.</div>
          <div *ngIf="email?.errors?.['email']">
            Please enter a valid email.
          </div>
        </div>
      </div>

      <div class="d-flex flex-column align-items-end mt-3">
        <input
          type="password"
          class="form-control"
          [class.is-invalid]="password!.invalid && password!.touched"
          formControlName="password"
          placeholder="Password"
        />
        <div
          *ngIf="password!.invalid && password!.touched"
          class="invalid-feedback"
        >
          <div *ngIf="password!.errors?.['required']">
            Password is required.
          </div>
          <div *ngIf="password!.errors?.['minlength']">
            Password must be at least 6 characters long.
          </div>
        </div>
        <button
          [disabled]="isLoading || isGoogleLogin"
          class="text-button"
          routerLink="/auth/forgot-password"
        >
          Forgot Password?
        </button>
      </div>
    </div>
    <button
      class="btn btn-primary text-light w-100"
      [disabled]="isLoading || isGoogleLogin || loginForm.invalid"
      (click)="login()"
    >
      <span
        *ngIf="isLoading; else loaded"
        class="spinner-border spinner-border-sm"
        aria-hidden="true"
      ></span>

      <ng-template #loaded> <span>Sign In</span></ng-template>
    </button>

    <hr />
    <div class="text-center">
      <button
        type="button"
        (click)="googleAuth()"
        class="btn btn-outline-secondary google-btn"
        [disabled]="isLoading || isGoogleLogin"
      >
        <img height="16" src="assets/google.svg" alt="" />
        Continue With Google
      </button>

      <div class="mt-2">
        <button
          [disabled]="isLoading || isGoogleLogin"
          class="text-button"
          routerLink="/auth/sign-up"
        >
          Don't have an account?
        </button>
      </div>
    </div>
  </div>
</form>
