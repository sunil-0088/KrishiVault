<div class="dash-container">
  <div class="row first-section">
    <div class="col-md-5 col-12">
      <div class="card h-100 col overview">
        <h5 class="mb-3 ms-2">Overview</h5>
        <div class="row custom-row">
          <div class="col-md-12 col-sm-6 col-12 mb-2 p-0 pe-sm-1 pe-md-0">
            <div class="card shadow-sm card-1">
              <div class="d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                  <div class="icon-circle me-3">
                    <i class="bi bi-currency-dollar"></i>
                  </div>
                  <div>
                    <div class="text-muted">Total Buyout</div>
                    <div class="fs-6 fw-bold">₹152k</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div
            class="col-md-12 col-sm-6 col-12 mb-2 custom-col p-0 ps-sm-1 ps-md-0"
          >
            <div class="card shadow-sm card-2">
              <div class="d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                  <div class="icon-circle me-3">
                    <i class="bi bi bi-bag"></i>
                  </div>
                  <div>
                    <div class="text-muted">Borrowed Money</div>
                    <div class="fs-6 fw-bold">₹500000</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row custom-row">
          <div class="col-md-12 col-sm-6 col-12 mb-2 p-0 pe-sm-1 pe-md-0">
            <div class="card shadow-sm card-3">
              <div class="d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                  <div class="icon-circle me-3">
                    <i class="bi bi-graph-up"></i>
                  </div>
                  <div>
                    <div class="text-muted">Received Money</div>
                    <div class="fs-6 fw-bold">₹200000</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div
            class="col-md-12 col-sm-6 col-12 mb-2 custom-col p-0 ps-sm-1 ps-md-0"
          >
            <div class="card shadow-sm card-4">
              <div class="d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                  <div class="icon-circle me-3">
                    <i class="bi bi-people"></i>
                  </div>
                  <div>
                    <div class="text-muted">Total Farmers</div>
                    <div class="fs-6 fw-bold">25</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-7 col-12 statistics">
      <div class="card col h-100">
        <div
          class="d-flex justify-content-between align-items-center mb-3 mx-2"
        >
          <h5 class="m-0">Farmers</h5>
          <div class="view-all">View All</div>
        </div>
      </div>
    </div>
  </div>
  <div class="card my-3">
        <h5 class="mb-3 ms-2">Farmer Visits</h5>
    <canvas #myChart></canvas>
  </div>
</div>
