<nav
  *ngIf="!isAuthRouteActive; else authNav"
  class="navbar navbar-expand-md navbar-light"
>
  <div class="container-fluid">
    <img
      style="margin-right: 20px; width: 140px"
      src="assets/logo.svg"
      alt=""
    />
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            routerLink="/home"
            routerLinkActive="active"
            class="nav-link"
            aria-current="page"
            href="#"
            >Home</a
          >
        </li>
        <li *ngIf="user?.role == 'farmer'" class="nav-item">
          <a
            routerLink="/farmer"
            routerLinkActive="active"
            class="nav-link"
            aria-current="page"
            href="#"
            >Farmer</a
          >
        </li>
        <li *ngIf="user?.role == 'broker'" class="nav-item">
          <a
            routerLink="/broker"
            routerLinkActive="active"
            class="nav-link"
            aria-current="page"
            href="#"
            >Broker</a
          >
        </li>
        <li class="nav-item">
          <a routerLink="/news" routerLinkActive="active" class="nav-link"
            >News</a
          >
        </li>

        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbarDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Others
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li>
              <a class="dropdown-item" routerLink="/market" href="#"
                >Mandi Price</a
              >
            </li>
            <li>
              <a class="dropdown-item" routerLink="/weather" href="#"
                >Weather</a
              >
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#">About Us</a></li>
          </ul>
        </li>
      </ul>
      <!-- <form class="d-flex">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      
      <button  class="btn btn-primary" (click)="logOut()">logout</button> -->
      <!-- <button class="btn btn-primary">Register</button>
        <button class="btn btn-primary">Login</button> -->
      <div class="profile-container">
        <button class="btn btn-outline-primary">
          <i class="bi bi-search"></i>
        </button>
        <button
          class="btn btn-success"
          (click)="logOut()"
          routerLink="/auth/login"
        >
          Try It <i class="bi bi-box-arrow-in-right"></i>
        </button>
      </div>
    </div>
  </div>
</nav>
<ng-template #authNav>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <i class="bi bi-arrow-left-circle d-block d-md-none"></i>
      <span class="d-none d-md-block"
        ><i class="bi bi-arrow-left-short"></i> Back</span
      >
      <div class="mx-auto">
        <span class="navbar-brand mb-0 h1">
          <span class="text-success fw-bold">Krishi</span>
          <span class="fw-bold">Vault</span></span
        >
      </div>
    </div>
  </nav>
</ng-template>
